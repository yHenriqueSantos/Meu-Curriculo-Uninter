<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="StyleCalculadora.css">
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora Simples</h2>
        
        <input id="campo1" type="text" placeholder="Digite o 1º número">
        <input id="campo2" type="text" placeholder="Digite o 2º número">
        
        <select id="operacao">
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>

        <button class="botao" id="calcularBtn">Calcular</button>

        <div id="resposta">Resultado...</div>
    </div>

    <script src="ScriptCalculadora.js"></script>
</body>
